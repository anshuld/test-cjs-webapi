<!doctype html>
<html lang="en" ng-app="cjsWebapiApp">
<head>
  <meta charset="utf-8">
  <title>CJS WebAPI</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
</head>
<body>

  <div class="container">

    <div ng-controller="WideSearchController">
        
        <form class="SearchForm" role="form" ng-submit="wideSearch()">
            <div class="form-group">
                <label for="searchCriteria.adults" class="control-label">Adults</label>
                <input ng-model="searchCriteria.adults" class="form-control">
            </div>
            
            <div class="form-group" ng-show="searchCriteria.adults">
                <input id="wSearchButton" type="submit" class="btn btn-default btn-lg" value="Search"></input>
            </div>
        </form>
        <pre>form = {{searchCriteria | json}}</pre>
    </div>

</div>
</body>
</html>
